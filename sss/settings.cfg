echo sss ez settings
allow_scripts 0

log_readable 1
match_auto_sshot 1
match_auto_logconsole 2

//ruleset smackdown
cl_hud 1

rate 100000
setinfo drate 1000000

cl_gameclock 1
cl_clock 2
cl_keypad 1
cl_bob 0
cl_rollangle 2
v_kicktime 0.5
v_kickroll 0.6
v_kickpitch 0.6

v_contentblend 0.25
v_damagecshift 1
v_quadcshift 1
v_suitcshift 1
v_ringcshift 1
v_pentcshift 1

v_dlightcshift 1
gl_cshiftpercent 100


cl_forwardspeed 500
cl_backspeed 500
cl_sidespeed 500
cl_upspeed 500
cl_movespeedkey 2

cl_warncmd 1
sys_disableWinKeys 1
sys_yieldcpu 1
m_forcewheel  1
volume 0.7
contrast 1.3
gamma 0.55
r_drawviewmodel 1
r_farclip 8192
r_nearclip 1

//r_viewmodeloffset 0 1 5
//r_viewmodelsize 0.8

r_fullbright 0
r_fullbrightskins 0

gl_fb_bmodels 0
gl_fb_models 0

gl_powerupshells 0
gl_particle_style 1
gl_colorlights 0
gl_flashblend 0

r_turbwarp 1

cl_fakeshaft 0
cl_novweps  1
r_drawvweps 0
cl_parsefrags 0
show_fps 1
show_speed 1
crosshair 1
scr_autoid 0
scr_teaminfo_x "-40"
scr_teaminfo_x "30"


sb_findroutes 1
cl_nolerp_on_entity 1

name sss
color 11 8

+mlook;wait;+speed;wait;
sb_refresh

scr_conspeed "9999.0"
con_notifylines 8


default_fov 105
fov $default_fov
sensitivity 3.4


//soft
vid_nopageflip 1
vid_forcemode 5

r_maxedges 5000
r_maxsurfs 5000

//gl
gl_textureless 0
gl_texturemode gl_nearest
gl_anisotropy 16
gl_polyblend 1

qtv_adjustbuffer 0

exec jam_menu.cfg
exec binds.cfg

exec computer_specific.cfg


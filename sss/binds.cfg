
unbindall 

//aliases
alias +rl "impulse 7 5 4 3 2 1 ;+attack"
alias -rl "-attack;wait;impulse 1"

alias +gl "impulse 6 5 4 3 2 1 ;+attack"
alias -gl "-attack;wait;impulse 1"

alias +sl "impulse 8 5 4 3 2 1 ;+attack"
alias -sl "-attack;wait;impulse 1"

alias +rl "impulse 7 5 4 3 2 1 ;+attack"
alias -rl "-attack;wait;impulse 1"

alias +ng "impulse 5 4 3 2 1 ;+attack;"
alias -ng "-attack;wait;impulse 1"

alias +sg "impulse 2 1 ;+attack;"
alias -sg "-attack;wait;impulse 1"


alias +axe "impulse 1;+attack"
alias -axe "-attack"

bind MOUSE1 +rl
bind MOUSE2 +sl
bind MOUSE3 +gl
bind MOUSE4 +axe
bind MOUSE5 +sg
bind t +axe
bind z +ng


name sss
cl_fakename $name

bind TAB "+showteamscores"
bind ENTER ""
bind ESCAPE "togglemenu"
bind SPACE "+jump"

bind ` "toggleconsole"
bind PAUSE "pause"

bind = "sizeup"
bind - "sizedown"

bind \ "impulse 10"
bind 0 "impulse 0"
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"

bind 9 "say :-("
bind 0 "say :-)"
bind [ messagemode
bind ] messagemode2

bind d "+back"
bind e "+forward"
bind f "+moveright"
bind s "+moveleft"

bind F12 screenshot


bind c "tp_msgreport"
bind a "tp_msgtook"
bind v "tp_msgpoint"
bind x "tp_msglost"

bind UPARROW    _ms_up        // scroll menu up
bind DOWNARROW  _ms_dn        // scroll menu down
bind RIGHTARROW _ms_sel       // execute menu command under selected item
bind LEFTARROW  _ms_esc       // go to upper level menu (hides menu if first tlevel)

// Bind menu keys
bind KP_UPARROW    _ms_up        // scroll menu up
bind KP_DOWNARROW  _ms_dn        // scroll menu down
bind KP_RIGHTARROW _ms_sel       // execute menu command under selected item
bind KP_LEFTARROW  _ms_esc       // go to upper level menu (hides menu if first tlevel)
